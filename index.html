<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Discover our curated image gallery with high-quality visuals, including breathtaking landscapes and creative concepts, designed to inspire creativity and captivate your imagination."
    />
    <meta
      name="keywords"
      content="image gallery, high-quality images, creative visuals, landscapes, photography, inspiration"
    />
    <meta name="author" content="Michael Okolo" />
    <meta name="robots" content="index, follow" />
    <title>Image Gallery - High-Quality Photos to Inspire Creativity</title>
    <link rel="icon" type="image/png" href="/images/gallery-icon.png" />
    <link rel="stylesheet" href="style.css" />
    <!--Iconscout Link for Icons-->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!--light box start-->
    <div class="lightbox">
      <div class="wrapper">
        <header>
          <div class="photographer">
            <i class="uil uil-camera"></i>
            <span></span>
          </div>
          <div class="buttons">
            <i class="uil uil-folder-open"></i>
            <i class="uil uil-heart-alt"></i>
            <i class="uil uil-import"></i>
            <i class="uil uil-times"></i>
          </div>
        </header>
        <div class="preview-img">
          <div class="img">
            <img src="" alt="" />
          </div>
        </div>
      </div>
    </div>
    <!--light box end-->

    <!--Hero Section start-->
    <header class="image-gallery-hero">
      <img
        src="images/image-gallery-hero.png"
        alt="Search through our curated gallery of breathtaking images and creative visuals"
      />
      <div class="content">
        <h1>Image Gallery</h1>
        <p>
          Explore stunning visuals in our image gallery: landscapes, moments,
          and creative concepts.
        </p>
        <div class="search-box">
          <i class="uil uil-search" aria-hidden="true"></i>
          <input
            id="search-images"
            type="text"
            placeholder="Search for stunning gallery images"
            aria-label="Search for images in the gallery"
          />
        </div>
      </div>
    </header>
    <!--Hero Section end-->

    <section class="gallery"></section>
    <div class="button-container">
      <button class="load-more">Load More</button>
    </div>
  </body>
</html>
